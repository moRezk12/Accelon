<section class="bg-[#FEFEFE]">

  <div class="container">

    <div class="title text-center w-full lg:w-[85%] mx-auto ">
      <h2 class="name-title text-[#0078C7] font-normal text-[20px] md:text-[24px] leading-[100%] ">
        Trusted Partners
      </h2>
      <p
        class="text-[#1E1E1E] mt-[20px]  font-semibold text-[24px] md:text-[32px] lg:text-[40px] leading-[100%] lg:leading-[130%] ">
        Our Suppliers
      </p>
    </div>

    <div class="mt-[50px]">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let partner of partners">
          <ng-template carouselSlide>
            <div class="w-fit flex justify-center">
              <img class="w-[100%]" [src]="partner.src" [alt]="partner.alt">
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>




  </div>

</section>
