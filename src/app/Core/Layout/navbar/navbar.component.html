<header [ngClass]="{'bg-[#FFFFFF]': showScrollBackGround}" class="header fixed w-full left-0 right-0 top-0 z-[9999999]">
  <div class="container flex justify-between items-center">
    <!-- Logo -->
    <div class="image w-[140px] md:w-[180px]">
      <img class="w-full" src="assets/Images/landingPage/hero-section/logo.png" alt="logo">
    </div>

    <!-- Desktop Menu -->
    <ul class="my-background p-[20px] rounded-full hidden lg:flex justify-between items-center gap-4">
      <li class="text-[#1E1E1E] cursor-pointer relative group" *ngFor="let section of sections">
        <a [routerLink]="section.url" routerLinkActive="active" class="text-[16px] lg:text-[18px] font-bold"
          (click)="section.dropdown ? $event.preventDefault() : null">
          {{ section.label }}
        </a>

        <!-- Dropdown Desktop -->
        <ul *ngIf="section.dropdown"
          class="absolute left-0 top-full w-fit bg-white shadow-lg rounded-md opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-opacity duration-300 z-50">
          <li *ngFor="let item of section.dropdown" class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-[#1E1E1E]">
            <a [routerLink]="item.url" class="whitespace-nowrap">{{ item.label }}</a>
          </li>
        </ul>

      </li>
    </ul>

    <!-- Bars Icon (Mobile) -->
    <a class="bars text-[30px] font-bold block lg:hidden" (click)="toggleMenu()">
      <i class="fas fa-bars cursor-pointer text-black"></i>
    </a>
  </div>

  <!-- Mobile Menu -->
  <div
    class="fixed top-0 left-0 h-full w-fit bg-[#FFFFFF] shadow-lg z-[99999999] transform transition-transform duration-300 ease-in-out lg:hidden"
    [ngClass]="{
      'translate-x-0 left-0': menuOpen,
      '-translate-x-full left-0': !menuOpen
    }">

    <div class="p-4 text-right">
      <i class="fas fa-times text-[24px] cursor-pointer" (click)="toggleMenu()"></i>
    </div>

    <ul class="flex flex-col gap-6 p-6">
      <li class="text-[#1E1E1E] cursor-pointer" *ngFor="let section of sections">
        <div class="flex justify-between items-center"
          (click)="section.dropdown ? toggleDropdown(section) : toggleMenu()">
          <a [routerLink]="section.url" routerLinkActive="active" class="text-[16px] lg:text-[18px] font-bold">
            {{ section.label }}
          </a>
          <i *ngIf="section.dropdown" class="fas fa-chevron-down"></i>
        </div>

        <ul *ngIf="section.dropdown && section.showDropdown" class="pl-4 mt-2 flex flex-col gap-2">
          <li *ngFor="let item of section.dropdown" class="cursor-pointer text-[#1E1E1E]">
            <a [routerLink]="item.url" (click)="toggleMenu()">{{ item.label }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</header>
